name: Docker

on:
  workflow_call:

jobs:

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: setup Docker Build
      uses: docker/setup-buildx-action@v2.0.0
      
    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.0
      with:
    # Artifact name
        name: programa
      
    - name: Docker Login
  # You may pin to the exact commit or the version.
  # uses: docker/login-action@49ed152c8eca782a232dede0303416e8f356c37b
      uses: docker/login-action@v2.0.0
      with:
    # Username used to log against the Docker registry
        username: ${{ secrets.USERNAME_DOCKER_HUB }}
    # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.PASSWORD_DOCKER_HUB }}
        
        
    - name: Build and push Docker images
  # You may pin to the exact commit or the version.
  # uses: docker/build-push-action@e551b19e49efd4e98792db7592c17c09b89db8d8
      uses: docker/build-push-action@v3.0.0
      with:
    # Build's context is the set of files located in the specified PATH or URL
        context: .
    # Path to the Dockerfile
        file: ./Dockerfile
    # Push is a shorthand for --output=type=registry
        push: true
    # List of tags
        tags: gabrielvieira/go_ci:${{github.ref_name}}
        
    # Deploy information with environment variables
    - name: Show deployment information
      run: |
        echo "âœ… Imagem criada com sucesso: gabrielvieira/go_ci:${{github.ref_name}}"
        echo ""
        echo "ðŸš€ Para executar o container em produÃ§Ã£o, use:"
        echo "docker run -e HOST=localhost -e PORT=5432 -e DB_USER=${{ secrets.DB_USER }} -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} -e DB_NAME=${{ secrets.DB_NAME }} -p 8000:8000 gabrielvieira/go_ci:${{github.ref_name}}"
        echo ""
        echo "ðŸ“‹ Ou usando docker-compose com arquivo .env:"
        echo "DB_USER=${{ secrets.DB_USER }}"
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
        echo "DB_NAME=${{ secrets.DB_NAME }}"
