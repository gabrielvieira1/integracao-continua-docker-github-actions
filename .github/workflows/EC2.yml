name: Entrega continua

on:
  workflow_call:

jobs:
  EC2:
    runs-on: ubuntu-latest
    environment: PROD
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          # Artifact name
          name: programa
      - uses: actions/checkout@v3

      - name: Deploy to Staging server
        uses: easingthemes/ssh-deploy@main
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote-host: ${{ secrets.REMOTE_HOST }}
          remote-user: ${{ secrets.REMOTE_USER }}
          target: /home/${{ secrets.REMOTE_USER }}
          exclude: "postgres-data"

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            export HOST=${{ secrets.DB_HOST_PROD }}
            export DB_USER=${{ secrets.DB_USER_PROD }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD_PROD }}
            export DB_NAME=${{ secrets.DB_NAME_PROD }}
            export DB_PORT=${{ secrets.DB_PORT_PROD }}
            export PORT=8000
            chmod +x main
            nohup ./main > nohup.out 2> nohup.err < /dev/null &
