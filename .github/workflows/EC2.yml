name: Entrega continua

on:
  workflow_call:

jobs:
  EC2:
    runs-on: ubuntu-latest
    environment: PROD
    steps:
      - uses: actions/checkout@v4

      - name: Download a Build Artifact
        uses: actions/download-artifact@v4
        with:
          # Artifact name
          name: programa

      - name: Verify files before deploy
        run: |
          echo "=== Files in workspace ==="
          ls -la
          echo "=== Checking if main binary exists ==="
          if [ -f "main" ]; then
            echo "✅ main binary found"
            chmod +x main
          else
            echo "❌ main binary not found"
            exit 1
          fi

      - name: Deploy to Staging server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: /home/${{ secrets.REMOTE_USER }}
          EXCLUDE: "postgres-data"

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            export HOST=${{ secrets.DB_HOST_PROD }}
            export DB_USER=${{ secrets.DB_USER_PROD }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD_PROD }}
            export DB_NAME=${{ secrets.DB_NAME_PROD }}
            export DB_PORT=${{ secrets.DB_PORT_PROD }}
            export PORT=8000
            nohup ./main > nohup.out 2> nohup.err < /dev/null &
